name: Build and Test Workflow

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cxx: [g++-14, clang++-18]
        build_type: [Debug, Release]
        std: [17, 20]
        include:
          - cxx: g++-14
            install: |
              sudo apt install g++-14
              sudo apt install libomp-18-dev mold ninja-build libtbb-dev libmimalloc-dev libboost1.83-dev libgmp-dev libmpfr-dev libre2-dev qt6-base-dev libsfml-dev libflatbuffers-dev libavcodec-dev libavdevice-dev libavformat-dev libavfilter-dev libavutil-dev libpostproc-dev libswscale-dev libsdl2-dev
          - cxx: clang++-18
            install: |
              sudo apt install clang-18
              sudo apt install libomp-18-dev libc++-18-dev mold ninja-build libtbb-dev libmimalloc-dev libboost1.83-dev libgmp-dev libmpfr-dev libre2-dev qt6-base-dev libsfml-dev libflatbuffers-dev libavcodec-dev libavdevice-dev libavformat-dev libavfilter-dev libavutil-dev libpostproc-dev libswscale-dev libsdl2-dev
          # Add more configurations for newer compilers or other specific versions

    steps:
    - uses: actions/checkout@v2

    - name: Set timezone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Install dependencies
      run: |
        sudo apt update
        ${{ matrix.install }}

    - name: Configure
      env:
        CXX: ${{matrix.cxx}}
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
              -DCMAKE_CXX_STANDARD=${{matrix.std}} \
              -GNinja \
              -Bbuild \
              -DBASIC_PROJECT_ENABLE_MOLD=ON \
              -DBASIC_PROJECT_ENABLE_GUI=ON \
              -DBASIC_PROJECT_ENABLE_AVX2=ON \
              -DBASIC_PROJECT_ENABLE_STRICT_STL_CHECKS=ON \
              $GITHUB_WORKSPACE

    - name: Build
      run: |
        cmake --build build --config ${{matrix.build_type}} --parallel

