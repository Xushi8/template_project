name: Release Workflow

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      - name: Install dependencies (for release build)
        run: |
          sudo apt update
          sudo apt install g++-14 libomp-18-dev p7zip-full mold ninja-build libtbb-dev libmimalloc-dev libboost1.83-dev libgmp-dev libmpfr-dev libre2-dev qt6-base-dev libsfml-dev libflatbuffers-dev libavcodec-dev libavdevice-dev libavformat-dev libavfilter-dev libavutil-dev libpostproc-dev libswscale-dev libsdl2-dev

      - name: Configure release build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_STANDARD=20 \
                -GNinja \
                -Bbuild_release \
                -DBASIC_PROJECT_ENABLE_MOLD=ON \
                -DBASIC_PROJECT_ENABLE_GUI=ON \
                -DBASIC_PROJECT_ENABLE_AVX2=ON \
                -DBASIC_PROJECT_ENABLE_STRICT_STL_CHECKS=ON \
                $GITHUB_WORKSPACE

      - name: Build release
        run: |
          cmake --build build_release --config Release --parallel

      - name: Create .tar.gz release artifact
        run: |
          tar -czf release.tar.gz -C build_release bin

      - name: Create .7z release artifact
        run: |
          7z a release.7z -r build_release/bin

      - name: Upload release assets to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: release.tar.gz, release.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
